<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Systems</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 16px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .system {
      border: 1px solid #333;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
    }
    .system-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .system-title strong {
      font-size: 16px;
    }
    button {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }
    input[type="text"] {
      width: 100%;
      margin-top: 12px;
      padding: 6px;
      background: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h1>Daily Systems</h1>
<div id="systems"></div>

<input id="newSystem" placeholder="Add system name and press Enter">

<script>
  const STORAGE_KEY = "systems_v1";
  const DATE_KEY = "systems_date";

  function today() {
    return new Date().toISOString().slice(0, 10);
  }

  function load() {
    const savedDate = localStorage.getItem(DATE_KEY);
    if (savedDate !== today()) {
      resetChecks();
      localStorage.setItem(DATE_KEY, today());
    }
    return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
  }

  function save(data) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  }

  function resetChecks() {
    const data = load();
    data.forEach(s => s.checks = [false, false, false]);
    save(data);
  }

  function render() {
    const data = load();
    const root = document.getElementById("systems");
    root.innerHTML = "";

    data.forEach((sys, i) => {
      const div = document.createElement("div");
      div.className = "system";

      const title = document.createElement("div");
      title.className = "system-title";
      title.innerHTML = `<strong>${sys.name}</strong>`;
      const del = document.createElement("button");
      del.textContent = "âœ•";
      del.onclick = () => {
        data.splice(i, 1);
        save(data);
        render();
      };
      title.appendChild(del);
      div.appendChild(title);

      sys.checks.forEach((c, j) => {
        const label = document.createElement("label");
        const box = document.createElement("input");
        box.type = "checkbox";
        box.checked = c;
        box.onchange = () => {
          sys.checks[j] = box.checked;
          save(data);
        };
        label.appendChild(box);
        label.appendChild(document.createTextNode(`Task ${j + 1}`));
        div.appendChild(label);
      });

      root.appendChild(div);
    });
  }

  document.getElementById("newSystem").addEventListener("keydown", e => {
    if (e.key === "Enter" && e.target.value.trim()) {
      const data = load();
      data.push({ name: e.target.value.trim(), checks: [false, false, false] });
      save(data);
      e.target.value = "";
      render();
    }
  });

  render();
</script>

</body>
</html>
